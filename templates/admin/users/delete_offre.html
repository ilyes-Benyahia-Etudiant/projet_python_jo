{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{{ title }}</h1>
  <p>Voulez-vous vraiment supprimer l'offre "<strong>{{ offre.title }}</strong>" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="button deletelink">Oui, supprimer</button>
    <a class="button" href="{% url 'admin:users_offre_changelist' %}">Annuler</a>
  </form>
{% endblock %}
